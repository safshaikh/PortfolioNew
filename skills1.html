<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PORTFOLIO</title>
    <script src="https://kit.fontawesome.com/ffaf91576d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <header class="header">
        <a href="index1.html" class="logo">Portfolio.</a>
        <i class="fa-solid fa-bars" id="menu-icon"></i>
        <nav class="navbar">
            <a href="index1.html" style="--i--:1" class="active">Home</a>
            <a href="skills1.html" style="--i--:2">Skill</a>
            <!-- <a href="project1.html" style="--i--:3">Projects</a> -->
            <a href="https://drive.google.com/file/d/1eTafgAZ9-AbBw9sDNl1Q9J1_GRtu2-iX/view?usp=sharing" style="--i--:4" target="_blank">Resume</a>
            <a href="contact1.html" style="--i--:5">Contact</a>
        </nav>
    </header>

    <section class="skills" id="skills">
    <h1 class="sub-title">My <span>Skills</span></h1>

    <div class="skills-container">
        <div class="container1" id="technical-skills">
            <h1 class="heading1">Technical Skills</h1>
            <div class="Technical-bars">
                
                <div class="bar">
                    <i class="fa-brands fa-html5" style="color: #f89820;"></i>
                    <div class="info"><span>HTML</span></div>
                    <div class="progress-line java"><span></span></div>
                </div>
                <div class="bar">
                    <i class="fa-brands fa-css3-alt" style="color: #74C0FC;"></i>
                    <div class="info"><span>CSS</span></div>
                    <div class="progress-line springboot"><span></span></div>
                </div>
                <div class="bar">
                    <i class="fa-brands fa-js" style="color: #F7DF1E;"></i>
                    <div class="info"><span>JavaScript</span></div>
                    <div class="progress-line javascript"><span></span></div>
                </div>
                <div class="bar">
                    <i class="fa-solid fa-globe" style="color: #0ef;"></i>
                    <div class="info"><span>Frontend Dev</span></div>
                    <div class="progress-line frontend"><span></span></div>
                </div>
            </div>
        </div>

        <div class="container1" id="professional-skills">
            <h1 class="heading1">Professional Skills</h1>
            <div class="radial-bars">
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">90%</div>
                    <div class="skill-text">Creativity</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">70%</div>
                    <div class="skill-text">Communication</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">80%</div>
                    <div class="skill-text">Problem Solving</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">85%</div>
                    <div class="skill-text">Team Work</div>
                </div>
            </div>
        </div>
    </div> 
</section>

    

    <script src="script.js"></script>
</body>
</html>
